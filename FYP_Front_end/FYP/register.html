<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Superpower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dynamic-navbar">
    <!-- Left Nav -->
        <div class="d-flex align-items-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About Us</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="faq.html">FAQs</a>
        </div>


    <!-- Right Nav -->
        <div class="auth-links d-flex align-items-center">
            <a href="login.html" class="join-btn">Sign In</a>
            <a href="register.html" class="join-btn active">Sign Up</a>
        </div>
    </div>
  <div class="container">
    <div class="register-container">
      <h2>Create Account</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn-register">Register</button>
      </form>
      <div class="extra-links">
        <p class="text-light">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

</body>
<!-- JS -->
<script src="js/script.js"></script>
</html>
