<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Custom Theme -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login_body">
  <!-- Navbar -->
  <div class="dynamic-navbar">
    <div class="d-flex align-items-center">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About Us</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="nav-link" href="faq.html">FAQs</a>
    </div>
    <div class="auth-links d-flex align-items-center">
      <a href="login.html" class="join-btn">Sign In</a>
      <a href="register.html" class="join-btn">Sign Up</a>
    </div>
  </div>

  <!-- Reset Password Section -->
  <div class="container">
    <div class="login-container">
      <h2>Reset Your Password</h2>
      <p class="text-center  mb-4">Enter a new password for your account.</p>

      <form>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="New Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn-login" onclick="window.location.href='login.html'">Update Password</button>
      </form>

      <div class="extra-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
