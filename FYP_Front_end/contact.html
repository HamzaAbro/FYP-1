<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme"> <!-- change to light-theme for light mode -->

  <!-- Navbar -->
  <div class="dynamic-navbar">
    <!-- Left Nav -->
        <div class="d-flex align-items-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About Us</a>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="faq.html">FAQs</a>
        </div>


    <!-- Right Nav -->
        <div class="auth-links d-flex align-items-center">
            <a href="login.html" class="join-btn">Sign In</a>
            <a href="register.html" class="join-btn">Sign Up</a>
        </div>
    </div>

  <!-- Contact Us Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="contact-box col-md-6">
      <h2 class="text-center mb-4">Contact Us</h2>
      <p class="text-center">Weâ€™d love to hear from you! Fill out the form below:</p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-register w-100">Send Message</button>
        <a href="index.html" class="btn btn-register w-100">Return Home</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
